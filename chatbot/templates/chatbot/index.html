<!-- chatbot/templates/chatbot/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
</head>
<body>
    <h1>Chatbot Page</h1>
    <form action="{% url 'chatbot:process_input' %}" method="post">
        {% csrf_token %}
        <label for="user_input">Enter your text:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if response %}
        <p>Chatbot Response: {{ response }}</p>
    {% endif %}
</body>
</html>
